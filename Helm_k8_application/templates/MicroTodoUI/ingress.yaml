apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.environment }}-microtodoui-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: microtodo-ui.tangi.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.environment }}-microtodo-ui-service
            port: 
              number: {{ .Values.microtodoui.port }}

