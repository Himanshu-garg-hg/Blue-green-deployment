apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.environment }}-deletetask-todo-microservice-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: deletetask.tangi.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.environment }}-deletetask-todo-microservice-service
            port: 
              number: {{ .Values.deletetask.port }}
