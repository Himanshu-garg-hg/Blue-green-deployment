{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-addtask-todo-microservice-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: addtask.tangi.fun
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.ingress.serviceactive }}-addtask-todo-microservice-service
            port: 
              number: {{ .Values.addtask.port }}
{{- end }}