
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Release.Name }}-aks-keyvault-secrets
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.managedIdentity.clientId }}
    keyvaultName: "{{ .Values.environment }}todo-kv-infra"
    cloudName: "AzurePublicCloud"
    tenantId: {{ .Values.keyvault.tenantId }}
    objects: |
      array:
        - |
          objectName: SqlDBPassword
          objectType: secret
          objectVersion: ""
  secretObjects:
      - secretName: db-password-secret
        type: Opaque
        data:
          - objectName: SqlDBPassword
            key: DB_PASSWORD