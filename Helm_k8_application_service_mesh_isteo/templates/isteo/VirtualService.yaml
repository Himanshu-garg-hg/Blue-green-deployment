{{- if .Values.createIstioResources }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-microtodo-virtualservice
spec:
  hosts:
  - {{ .Values.ingress.host }}
  gateways:
  - istio-system/{{ .Release.Name }}-microtodo-gateway
  http:

  # ------------------ GET TASKS ------------------
  - match:
    - uri:
        prefix: "/api/tasks"
    rewrite:
      uri: "/tasks"
    route:
    - destination:
        host: {{ .Release.Name }}-gettasks-todo-microservice-service
        port:
          number: 80

  # ------------------ CREATE TASK ------------------
  - match:
    - uri:
        prefix: "/api/tasks"
    rewrite:
      uri: "/tasks"
    route:
    - destination:
        host: {{ .Release.Name }}-addtask-todo-microservice-service
        port:
          number: 80

  # ------------------ DELETE TASK ------------------
  - match:
    - uri:
        prefix: "/api/tasks/"
    rewrite:
      uri: "/tasks/"
    route:
    - destination:
        host: {{ .Release.Name }}-deletetask-todo-microservice-service
        port:
          number: 80

  # ------------------ FRONTEND BLUE/GREEN ------------------
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: {{ .Release.Name }}-microtodo-ui-service
        subset: blue
        port:
          number: 80
      weight: 90
    - destination:
        host: {{ .Release.Name }}-microtodo-ui-service
        subset: green
        port:
          number: 80
      weight: 10
{{- end }}
